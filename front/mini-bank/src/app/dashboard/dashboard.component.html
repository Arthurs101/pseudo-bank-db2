    </div>
    
   
    <div class="numero-cuenta">
        Número de Cuenta: {{ numeroCuenta }}

    <!-- Contenedor para los botones de transacciones -->

        <button>Realizar Transacciones</button>
        <!-- ... otras partes de tu HTML ... -->
<button (click)="goToHistorialTransacciones()">Historial de Transacciones</button>

            <p class="debitos">Débitos: {{ acumulado.debitos }} </p>
